<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>전자봉투 생성하기</title>
    <style>
        .container {
            padding: 20px;
        }
        h2 {
            background-color: #dddddd;
            padding: 10px;
            text-align: center;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }
        .form-container input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        .form-container input[type="text"]::placeholder {
            opacity: 0.5;
        }
        .button-container {
            text-align: center;
        }
        .button {
            background-color: #dddddd;
            padding: 10px 20px;
            border: 2px solid #dddddd;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .home-button {
            display: inline-block;
            background-color: #dddddd;
            padding: 10px 20px;
            border: 2px solid #dddddd;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>전자봉투 만들기</h2>
    <div class="form-container">
        <div class="text-container">
            <input type="text" name="data" th:placeholder="#{placeholder.inputText}" style="width: 400px;">
            <button href="#" class="button">텍스트 입력</button>
        </div>
    </div>
    <div class="form-container">
        <div class="text-container">
            <input type="text" name="privateKey" th:placeholder="#{placeholder.privateKey}" style="width: 400px;">
            <button href="#" class="button">비밀키 입력</button>
        </div>
    </div>
    <div class="form-container">
        <div class="text-container">
            <input type="text" name="secretKey" th:placeholder="#{placeholder.secretKey}" style="width: 400px;">
            <button href="#" class="button">대칭키 입력</button>
        </div>
    </div>
    <div class="form-container">
        <div class="text-container">
            <input type="text" name="envelopeFileName" th:placeholder="#{placeholder.envelopefileName}" style="width: 400px;">
            <button href="#" class="button" onclick="createEnvelope()">전자봉투 생성</button>
        </div>
    </div>
    <br>
    <div class="button-container">
        <button href="home" class="home-button" onclick="redirectToHome()">홈으로</button>
    </div>
    <div id="result" style="margin-top: 20px; text-align: center;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    function createEnvelope() {
        var data = document.getElementsByName("data")[0].value;
        var privateKey = document.getElementsByName("privateKey")[0].value;
        var secretKey = document.getElementsByName("secretKey")[0].value;
        var envelopeFileName = document.getElementsByName("envelopeFileName")[0].value;

        // AJAX를 사용하여 서버로 데이터 전송
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "envelope");
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    // 성공적으로 응답을 받았을 때 처리
                    var response = xhr.responseText;
                    // 응답을 처리하여 결과를 표시
                    document.getElementById("result").textContent = response;
                } else {
                    // 응답에 실패했을 때 처리
                    console.error("Request failed. Status: " + xhr.status);
                }
            }
        };
        xhr.send(
            "data=" + encodeURIComponent(data) +
            "&privateKey=" + encodeURIComponent(privateKey) +
            "&secretKey=" + encodeURIComponent(secretKey) +
            "&envelopeFileName=" + encodeURIComponent(envelopeFileName)
        );
    }

    function redirectToHome() {
        window.location.href = "home"; // MainController의 home() 메서드로 리다이렉트
    }
</script>

</body>
</html>
