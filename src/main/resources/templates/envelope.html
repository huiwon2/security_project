<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>키 생성하기</title>
    <style>
        .container {
            padding: 20px;
        }
        h2 {
            background-color: #dddddd;
            padding: 10px;
            text-align: center;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }
        .form-container input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        .form-container input[type="text"]::placeholder {
            opacity: 0.5;
        }
        .button-container {
            text-align: center;
        }
        .button {
            background-color: #dddddd;
            padding: 10px 20px;
            border: 2px solid #dddddd;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .home-button {
            display: inline-block;
            background-color: #dddddd;
            padding: 10px 20px;
            border: 2px solid #dddddd;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>전자봉투 만들기</h2>
    <div class="form-container">
        <div class="text-container">
            <input type="text" name="data" th:placeholder="#{placeholder.inputText}" style="width: 400px;">
            <button href="#" class="button">텍스트 입력</button>
        </div>
    </div>
    <div class="form-container">
        <div class="text-container">
            <input type="text" name="privateKey" th:placeholder="#{placeholder.privateKey}" style="width: 400px;">
            <button href="#" class="button">비밀키 입력</button>
        </div>
    </div>
    <div class="form-container">
        <div class="text-container">
            <input type="text" name="secretKey" th:placeholder="#{placeholder.secretKey}" style="width: 400px;">
            <button href="#" class="button">대칭키 입력</button>
        </div>
    </div>
    <div class="form-container">
        <div class="text-container">
            <input type="text" name="envelopeFileName" th:placeholder="#{placeholder.envelopefileName}" style="width: 400px;">
            <button href="#" class="button">전자봉투 생성</button>
        </div>
    </div>
    <br>
    <div class="button-container">
        <button href="home" class="home-button">홈으로</button>
    </div>
</div>
</body>
</html>
